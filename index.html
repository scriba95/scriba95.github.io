    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider de Imágenes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="slider">
            <!-- Contenedor de las imágenes -->
            <div class="slides">
                <div class="slide active">
                    <img src="images/slider_1.png" alt="Imagen 1">
                </div>
                <div class="slide">
                    <img src="images/slider_2.png" alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src="images/slider_3.png" alt="Imagen 3">
                </div>
                <div class="slide">
                    <img src="images/slide_4.png" alt="Imagen 4">
                </div>
                <div class="slide">
                    <img src="images/cuentos_infantiles_mu.png" alt="Imagen 5">
                </div>
            </div>
    
            <!-- Flechas de navegación -->
            <button class="prev" aria-label="Anterior">&#10094;</button>
            <button class="next" aria-label="Siguiente">&#10095;</button>
    
            <!-- Indicadores de posición -->
            <div class="indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
                <span class="indicator" data-slide="3"></span>
                <span class="indicator" data-slide="4"></span>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
    <!-- Script de Glide.js -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script>
        // Inicializar el slider
        document.addEventListener('DOMContentLoaded', function () {
            new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                perView: 1,
                autoplay: 3000,
                hoverpause: true,
                animationDuration: 800
            }).mount();
        });
    </script>
